{% extends 'base.html' %}

{% block title %}Feedback Form {% endblock %}

{% block content %}
<h1>Feedback Form</h1>

<div class="card my-4">
    <div class="card-body">
        <form method="POST">
            {{ fbform.hidden_tag() }}
    
            {% for field in fbform if field.widget.input_type != 'hidden' %}
            <p>
                {{field.label}}
                {{ field(class_='form-control') }}
            </p>
            {% endfor %}
            <button class="btn btn-success">Save</button>
        </form>
        <a href="/feedback/{{feedback.id}}/delete" class="btn btn-danger">Delete</a>
    </div>
</div>

{% endblock %}
